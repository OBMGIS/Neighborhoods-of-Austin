<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>View a fullscreen map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>


<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoib2JtZ2lzIiwiYSI6ImNpdmhxZjcybjAxN2Qyb3RtNHNtMWYyNWkifQ.TXpIpcj5lgx4Z8NunctymA';

var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/obmgis/cji81k2c35u352rpr0jpwrfm7', //stylesheet location
    center: [-97.73, 30.28], // starting position
    zoom: 10.5 // starting zoom
});

map.addControl(new mapboxgl.FullscreenControl());

var popup = new mapboxgl.Popup({closeOnClick: true})
    .setLngLat([-96, 37.8])
    .setHTML('<h1>Hello World!</h1>')
    .addTo(map);

</script>

</body>
</html>
